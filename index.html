<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telephone - Homepage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <header>
            <div class="settingBox">
            </div>
        </header>
        <video autoplay muted loop id="background-video">
            <source src="https://res.cloudinary.com/dhv7nxo9n/video/upload/v1769252962/homepagebg_hv4r6t.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <div class="titleContainer">
                <img src="https://raw.githubusercontent.com/ryce-bot/SAQ3.GITHUB.IO/refs/heads/files/addons/Title.png" alt="telephone" width="1000" height="600">

            </div>
            <div class="buttonContainer">
                <button id="start-button">                
                    <img src="https://raw.githubusercontent.com/ryce-bot/SAQ3.GITHUB.IO/refs/heads/files/addons/Play.png" alt="Play" width="400" height="200">
                </button>
                <button id="more-button">
                    <img src="https://raw.githubusercontent.com/ryce-bot/SAQ3.GITHUB.IO/refs/heads/files/addons/More.png" alt="More" width="400" height="200">
                </button>
            </div>
        </div>
        <script src="script.js"></script>    
    </body>
</html>
